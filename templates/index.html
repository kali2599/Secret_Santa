<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Santa ğŸ…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<audio autoplay loop>
    <source src="{{ url_for('static', filename='jingle-bells.mp3') }}" type="audio/mpeg">
</audio>

<div class="container">

    <h1 class="title">ğŸ„ Secret Santa ğŸ„</h1>

    {% if not correct %}
        <p class="attempts">Attempts left: {{ attempts_left }}</p>

        <form method="POST" class="form">
            <input name="code" placeholder="Enter your code" class="input-box" required>
            <button type="submit" class="btn pulse">Submit</button>
        </form>

        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
    {% endif %}

    {% if correct %}
        <div class="result-card animated">
            <img src="{{ url_for('static', filename='santa.png') }}" class="santa-img">
            <h2 class="result-text">ğŸ Your Secret Santa target is:</h2>
            <h1 class="name">{{ santa_name }}</h1>
        </div>
    {% endif %}

    <!-- Snowfall overlay -->
    <div class="snow"></div>

    <!-- Falling gifts -->
    <div class="gifts">
        {% for i in range(8) %}
        <div class="gift"></div>
        {% endfor %}
    </div>

</div>


</body>
</html>
